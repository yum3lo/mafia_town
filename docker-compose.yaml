version: "3.9"

services:
  service_discovery:
    image: yum3lo/service-discovery:2.3
    container_name: service_discovery
    ports:
      - "8500:8500"
    environment:
      DISCOVERY_PORT: 8500
      MESSAGE_BROKER_URL: http://message_broker:5000
      ALERT_TELEGRAM_COOLDOWN_MS: ${ALERT_TELEGRAM_COOLDOWN_MS}
      ALERT_TELEGRAM_BOT_TOKEN: ${ALERT_TELEGRAM_BOT_TOKEN}
      ALERT_TELEGRAM_CHAT_ID: ${ALERT_TELEGRAM_CHAT_ID}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8500/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  message_broker:
    image: yum3lo/mafia-message-broker:4.8
    container_name: message_broker
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    depends_on:
      service_discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
     - mafia_network

  postgres_dw:
    image: postgres:15
    container_name: data_warehouse
    restart: always
    environment:
      POSTGRES_USER: ${PG_DW_USER}
      POSTGRES_PASSWORD: ${PG_DW_PASSWORD}
      POSTGRES_DB: ${PG_DW_DB}
    volumes:
      - pg_dw_data:/var/lib/postgresql/data
      - ./db/dw_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mafia_network

  etl_service:
    image: yum3lo/etl-service:1.0
    container_name: etl_service
    depends_on:
      - postgres_dw
      - postgres_user_replica_1 
      - redis_shard_1
    environment:
      DW_DATABASE_URL: ${DW_DATABASE_URL}
      USER_DB_REPLICA_URL: "postgresql://${PG_USER_MANAGEMENT_USER}:${PG_USER_MANAGEMENT_PASSWORD}@postgres_user_replica_1:5432/${PG_USER_MANAGEMENT_DB}"
      REDIS_NODES: "redis_shard_1:6379,redis_shard_2:6379,redis_shard_3:6379"
      CRON_SCHEDULE: "* * * * *"
    networks:
      - mafia_network

  postgres_user_primary:
    image: postgres:15
    container_name: user_db_primary
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER_MANAGEMENT_USER}
      POSTGRES_PASSWORD: ${PG_USER_MANAGEMENT_PASSWORD}
      POSTGRES_DB: ${PG_USER_MANAGEMENT_DB}
      PG_REPLICATION_PASSWORD: ${PG_REPLICATION_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    command: |
      postgres 
      -c wal_level=replica 
      -c hot_standby=on 
      -c max_wal_senders=10 
      -c max_replication_slots=10 
      -c hot_standby_feedback=on
    volumes:
      - postgres_user_primary_data:/var/lib/postgresql/data
      - ./db/init_user_primary.sh:/docker-entrypoint-initdb.d/01_init_user_primary.sh
      - ./db/user_management_service.sql:/docker-entrypoint-initdb.d/02_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER_MANAGEMENT_USER} -d ${PG_USER_MANAGEMENT_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mafia_network

  postgres_user_replica_1:
    image: postgres:15
    container_name: user_db_replica_1
    restart: always
    depends_on:
      postgres_user_primary:
        condition: service_healthy
    environment:
      PGPASSWORD: ${PG_REPLICATION_PASSWORD}
    command: |
      bash -c "
      until pg_isready -h postgres_user_primary -p 5432; do echo waiting for primary; sleep 2; done;
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Backup starting...';
        pg_basebackup -h postgres_user_primary -D /var/lib/postgresql/data -U replicator -v -P -X stream -R;
      fi;
      docker-entrypoint.sh postgres"
    volumes:
      - postgres_user_replica_1_data:/var/lib/postgresql/data
    networks:
      - mafia_network

