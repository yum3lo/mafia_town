version: "3.9"

services:
  service_discovery:
    image: yum3lo/service-discovery:2.3
    container_name: service_discovery
    ports:
      - "8500:8500"
    environment:
      DISCOVERY_PORT: 8500
      MESSAGE_BROKER_URL: http://message_broker:5000
      ALERT_TELEGRAM_COOLDOWN_MS: ${ALERT_TELEGRAM_COOLDOWN_MS}
      ALERT_TELEGRAM_BOT_TOKEN: ${ALERT_TELEGRAM_BOT_TOKEN}
      ALERT_TELEGRAM_CHAT_ID: ${ALERT_TELEGRAM_CHAT_ID}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8500/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  message_broker:
    image: yum3lo/mafia-message-broker:4.8
    container_name: message_broker
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    depends_on:
      service_discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
     - mafia_network

  postgres_user_management:
    image: postgres:15
    container_name: user_management_db
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER_MANAGEMENT_USER}
      POSTGRES_PASSWORD: ${PG_USER_MANAGEMENT_PASSWORD}
      POSTGRES_DB: ${PG_USER_MANAGEMENT_DB}
    volumes:
      - postgres_user_management_data:/var/lib/postgresql/data
      - ./db/user_management_service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${PG_USER_MANAGEMENT_USER} -d ${PG_USER_MANAGEMENT_DB}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mafia_network

  postgres_shop:
    image: postgres:15
    container_name: shop_db
    restart: always
    environment:
      POSTGRES_USER: ${PG_SHOP_USER}
      POSTGRES_PASSWORD: ${PG_SHOP_PASSWORD}
      POSTGRES_DB: ${PG_SHOP_DB}
    volumes:
      - postgres_shop_data:/var/lib/postgresql/data
      - ./db/customization_shop_service.sql:/docker-entrypoint-initdb.d/customization_shop_service.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_SHOP_USER} -d ${PG_SHOP_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
    - mafia_network

  postgres_communication:
    image: postgres:15
    container_name: communication_db
    restart: always
    environment:
      POSTGRES_USER: ${PG_COMMUNICATION_USER}
      POSTGRES_PASSWORD: ${PG_COMMUNICATION_PASSWORD}
      POSTGRES_DB: ${PG_COMMUNICATION_DB}
    volumes:
      - postgres_communication_data:/var/lib/postgresql/data
      - ./db/communication_service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_COMMUNICATION_USER} -d ${PG_COMMUNICATION_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
    - mafia_network

  postgres_rumor:
    image: postgres:15
    container_name: rumor_db
    restart: always
    environment:
      POSTGRES_USER: ${PG_RUMOR_USER}
      POSTGRES_PASSWORD: ${PG_RUMOR_PASSWORD}
      POSTGRES_DB: ${PG_RUMOR_DB}
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
    volumes:
      - postgres_rumor_data:/var/lib/postgresql/data
      - ./db/rumors_service.sql:/docker-entrypoint-initdb.d/rumor_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_RUMOR_USER} -d ${PG_RUMOR_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
    - mafia_network

  postgres_character:
    image: postgres:15
    container_name: character_db
    restart: always
    environment:
      POSTGRES_USER: ${PG_CHARACTER_USER}
      POSTGRES_PASSWORD: ${PG_CHARACTER_PASSWORD}
      POSTGRES_DB: ${PG_CHARACTER_DB}
    volumes:
      - postgres_character_data:/var/lib/postgresql/data
      - ./db/character_service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${PG_CHARACTER_USER} -d ${PG_CHARACTER_DB}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
    - mafia_network

  postgres_town:
    image: postgres:15
    container_name: town_db
    restart: always
    environment:
      POSTGRES_USER: ${PG_TOWN_USER}
      POSTGRES_PASSWORD: ${PG_TOWN_PASSWORD}
      POSTGRES_DB: ${PG_TOWN_DB}
    volumes:
      - postgres_town_data:/var/lib/postgresql/data
      - ./db/town_service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_TOWN_USER} -d ${PG_TOWN_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
    - mafia_network

  postgres_tasks:
    image: postgres:15
    container_name: tasks_db
    restart: always
    environment:
      POSTGRES_USER: ${PG_TASK_USER}
      POSTGRES_PASSWORD: ${PG_TASK_PASSWORD}
      POSTGRES_DB: ${PG_TASK_DB}
    volumes:
      - postgres_tasks_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_TASK_USER} -d ${PG_TASK_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
    - mafia_network

  postgres_voting:
    image: postgres:15
    container_name: voting_db
    restart: always
    environment:
      POSTGRES_USER: ${PG_VOTING_USER}
      POSTGRES_PASSWORD: ${PG_VOTING_PASSWORD}
      POSTGRES_DB: ${PG_VOTING_DB}
    volumes:
      - postgres_voting_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_VOTING_USER} -d ${PG_VOTING_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
    - mafia_network

  redis_game:
    image: redis:7
    container_name: game_cache
    restart: always
    environment:
      REDIS_GAME_HOST: redis_game
      REDIS_GAME_PORT: 6379
    volumes:
      - redis_game_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  redis_seeder_game:
    image: node:18
    container_name: redis_seeder_game
    depends_on:
      redis_game:
        condition: service_healthy
    volumes:
      - ./db/game_service.mjs:/app/game_service.mjs
    environment:
      REDIS_GAME_HOST: ${REDIS_GAME_HOST}
      REDIS_GAME_PORT: ${REDIS_GAME_PORT}
    working_dir: /app
    command: ["sh", "-c", "npm install redis && node game_service.mjs"]
    restart: "on-failure"
    networks:
     - mafia_network

  redis_roleplay:
    image: redis:7
    container_name: roleplay_cache
    restart: always
    ports:
      - "${REDIS_ROLEPLAY_PORT}:6379"
    volumes:
      - redis_roleplay_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  redis_communication:
    image: redis:7
    container_name: communication_cache
    restart: always
    ports:
      - "${REDIS_COMMUNICATION_PORT}:6379"
    volumes:
      - redis_communication_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  redis_task:
    image: redis:7
    container_name: redis_task
    restart: always
    ports:
      - "6382:6379"
    volumes:
      - redis_task_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  redis_voting:
    image: redis:7
    container_name: redis_voting
    restart: always
    ports:
      - "6383:6379"
    volumes:
      - redis_voting_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  user_management_service:
    image: yum3lo/mafia-user_management-service:2.1
    deploy:
      replicas: 3
    depends_on:
      message_broker:
        condition: service_healthy
      postgres_user_management:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://${PG_USER_MANAGEMENT_USER}:${PG_USER_MANAGEMENT_PASSWORD}@postgres_user_management:5432/${PG_USER_MANAGEMENT_DB}"
      JWT_SECRET: ${JWT_SECRET}
      MESSAGE_BROKER_URL: ${MESSAGE_BROKER_URL}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  game_service:
    image: yum3lo/mafia-game-service:2.4
    deploy:
      replicas: 3
    depends_on:
      redis_game:
        condition: service_healthy
      message_broker:
        condition: service_healthy
    environment:
      SERVER_GAME_PORT: 3002
      REDIS_GAME_HOST: ${REDIS_GAME_HOST}
      REDIS_GAME_PORT: 6379
      GATEWAY_URL: http://gateway:3000
      MESSAGE_BROKER_URL: ${MESSAGE_BROKER_URL}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  communication_service:
    image: valeriafz/mafia-communication-service:2.1
    deploy:
      replicas: 3
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://${PG_COMMUNICATION_USER}:${PG_COMMUNICATION_PASSWORD}@postgres_communication:5432/${PG_COMMUNICATION_DB}"
      REDIS_URL: redis://redis_communication:6379
      PORT: 3003
      SERVICE_NAME: communication_service
      SERVICE_DISCOVERY_URL: ${SERVICE_DISCOVERY_URL}
      USER_SERVICE_URL: ${USER_MANAGEMENT_URL}
      GAME_SERVICE_URL: ${GAME_SERVICE_URL}
      TOWN_SERVICE_URL: ${TOWN_SERVICE_URL}
      MESSAGE_BROKER_URL: ${MESSAGE_BROKER_URL}
    depends_on:
      postgres_communication:
        condition: service_healthy
      redis_communication:
        condition: service_healthy
      message_broker:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  rumor_service:
    image: valeriafz/rumors-service:v1.9
    deploy:
      replicas: 3
    restart: always
    environment:
      DATABASE_URL: "postgresql://${PG_RUMOR_USER}:${PG_RUMOR_PASSWORD}@postgres_rumor:5432/${PG_RUMOR_DB}?schema=public"
      NODE_ENV: development
      PORT: 3004
      SERVICE_NAME: rumor_service
      SERVICE_DISCOVERY_URL: ${SERVICE_DISCOVERY_URL}
      TASK_SERVICE_URL: ${TASK_SERVICE_URL}
      CHARACTER_SERVICE_URL: ${CHARACTER_SERVICE_URL}
      TOWN_SERVICE_URL: ${TOWN_SERVICE_URL}
      MESSAGE_BROKER_URL: ${MESSAGE_BROKER_URL}
      USE_MESSAGE_BROKER: ${USE_MESSAGE_BROKER:-false}
    depends_on:
      postgres_rumor:
        condition: service_healthy
      message_broker:
        condition: service_healthy
    volumes:
      - postgres_rumor_data:/var/lib/postgresql/data
      - ./db/rumors_service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  shop-service:
    image: mycallangel0/shop-service:v1.3.0
    deploy:
      replicas: 3
    depends_on:
      postgres_shop:
        condition: service_healthy
      service_discovery:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres_shop:5432/${PG_SHOP_DB}"
      SPRING_DATASOURCE_USERNAME: ${PG_SHOP_USER}
      SPRING_DATASOURCE_PASSWORD: ${PG_SHOP_PASSWORD}
      SERVER_PORT: 3005
      SERVICE_NAME: shop-service
      GATEWAY_PORT: ${GATEWAY_PORT}
      SERVICE_DISCOVERY_URL: ${SERVICE_DISCOVERY_URL}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
     - mafia_network

  roleplay-service:
    image: mycallangel0/roleplay-service:v1.3.0
    deploy:
      replicas: 3
    depends_on:
      redis_game:
        condition: service_healthy
      service_discovery:
        condition: service_healthy
    environment:
      SPRING_DATA_REDIS_HOST: redis_game
      SPRING_DATA_REDIS_PORT: 6379
      REDIS_EXPIRATION_TIME: 30
      SERVER_PORT: 3008
      SERVICE_NAME: roleplay-service
      GATEWAY_PORT: ${GATEWAY_PORT}
      SERVICE_DISCOVERY_URL: ${SERVICE_DISCOVERY_URL}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3008/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
     - mafia_network

  character_service:
    image: nelldino/character-service:1.8
    deploy:
      replicas: 3
    restart: always
    environment:
      DATABASE_URL: "postgresql://${PG_CHARACTER_USER}:${PG_CHARACTER_PASSWORD}@postgres_character:5432/${PG_CHARACTER_DB}"
      PORT: 3006
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: uvicorn main:app --host 0.0.0.0 --port 3006 --reload
    depends_on:
      postgres_character:
        condition: service_healthy
      service_discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  town_service:
    image: nelldino/town-service:2.3
    deploy:
      replicas: 3
    restart: always
    environment:
      DATABASE_URL: "postgresql://${PG_TOWN_USER}:${PG_TOWN_PASSWORD}@postgres_town:5432/${PG_TOWN_DB}"
      PORT: 3007
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: uvicorn main:app --host 0.0.0.0 --port 3007 --reload
    depends_on:
      postgres_town:
        condition: service_healthy
      service_discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  task-migrator:
    image: lucianlupan/task_service:1.3
    depends_on:
      postgres_tasks:
        condition: service_healthy
      redis_task:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres_tasks
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_TASK_USER}
      POSTGRES_PASSWORD: ${PG_TASK_PASSWORD}
      POSTGRES_DB: ${PG_TASK_DB}
      REDIS_URL: "redis://redis_task:6379"
      SERVICE_NAME: task-service
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: sh -c "python manage.py migrate"
    deploy:
      replicas: 1
    networks:
     - mafia_network

  task-service:
    image: lucianlupan/task_service:1.3
    depends_on:
      task-migrator:
        condition: service_completed_successfully
      redis_task:
        condition: service_healthy
      service_discovery:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres_tasks
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_TASK_USER}
      POSTGRES_PASSWORD: ${PG_TASK_PASSWORD}
      POSTGRES_DB: ${PG_TASK_DB}
      REDIS_URL: "redis://redis_task:6379"
      SERVICE_NAME: task-service
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 25s
    networks:
     - mafia_network

  voting-migrator:
    image: lucianlupan/voting_service:1.3
    depends_on:
      postgres_voting:
        condition: service_healthy
      redis_voting:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres_voting
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_VOTING_USER}
      POSTGRES_PASSWORD: ${PG_VOTING_PASSWORD}
      POSTGRES_DB: ${PG_VOTING_DB}
      REDIS_URL: "redis://redis_voting:6379"
      SERVICE_NAME: voting-service
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: sh -c "python manage.py migrate"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
     - mafia_network

  voting-service:
    image: lucianlupan/voting_service:1.3
    depends_on:
      voting-migrator:
        condition: service_completed_successfully
      redis_voting:
        condition: service_healthy
      service_discovery:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres_voting
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_VOTING_USER}
      POSTGRES_PASSWORD: ${PG_VOTING_PASSWORD}
      POSTGRES_DB: ${PG_VOTING_DB}
      REDIS_URL: "redis://redis_voting:6379"
      SERVICE_NAME: voting-service
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: sh -c "python manage.py runserver 0.0.0.0:8001"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 25s
    networks:
     - mafia_network

  gateway:
    image: yum3lo/mafia-gateway:4.8
    container_name: gateway
    ports:
      - "${GATEWAY_PORT}:3000"
    environment:
      USER_MANAGEMENT_URL: ${USER_MANAGEMENT_URL}
      GAME_SERVICE_URL: ${GAME_SERVICE_URL}
      COMMUNICATION_SERVICE_URL: ${COMMUNICATION_SERVICE_URL}
      RUMORS_SERVICE_URL: ${RUMORS_SERVICE_URL}
      SHOP_SERVICE_URL: ${SHOP_SERVICE_URL}
      ROLEPLAY_SERVICE_URL: ${ROLEPLAY_SERVICE_URL}
      CHARACTER_SERVICE_URL: ${CHARACTER_SERVICE_URL}
      TOWN_SERVICE_URL: ${TOWN_SERVICE_URL}
      TASK_SERVICE_URL: ${TASK_SERVICE_URL}
      VOTING_SERVICE_URL: ${VOTING_SERVICE_URL}
      REDIS_GAME_HOST: ${REDIS_GAME_HOST}
      REDIS_GAME_PORT: ${REDIS_GAME_PORT}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - service_discovery
      - message_broker
      - user_management_service
      - game_service
      - communication_service
      - rumor_service
      - shop-service
      - roleplay-service
      - character_service
      - town_service
      - task-service
      - voting-service
      - redis_game
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
     - mafia_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      service_discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3050:3050"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
      - GF_USERS_DEFAULT_THEME=dark
      - GF_SERVER_HTTP_PORT=3050
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3050/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
     - mafia_network

  test_unstable_service:
    image: lucianlupan/fail_service:1.0
    deploy:
      replicas: 3
    environment:
      PORT: 3010
      SERVICE_NAME: test_unstable_service
      SERVICE_DISCOVERY_URL: "http://service_discovery:8500"
