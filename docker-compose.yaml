  character_service:
    image: nelldino/character-service:2.7
    deploy:
      replicas: 3
    restart: always
    environment:
      DATABASE_URL: "postgresql://${PG_CHARACTER_USER}:${PG_CHARACTER_PASSWORD}@postgres_character_primary:5432/${PG_CHARACTER_DB}"
      PORT: 3006
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: uvicorn main:app --host 0.0.0.0 --port 3006 --reload
    depends_on:
      postgres_character_primary:
        condition: service_healthy
      postgres_character_replica_1:
        condition: service_started
      postgres_character_replica_2:
        condition: service_started
      service_discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  town_service:
    image: nelldino/town-service:2.7
    deploy:
      replicas: 3
    restart: always
    environment:
      DATABASE_URL: "postgresql://${PG_TOWN_USER}:${PG_TOWN_PASSWORD}@postgres_town_primary:5432/${PG_TOWN_DB}"
      PORT: 3007
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: uvicorn main:app --host 0.0.0.0 --port 3007 --reload
    depends_on:
      postgres_town_primary:
        condition: service_healthy
      postgres_town_replica_1:
        condition: service_started
      postgres_town_replica_2:
        condition: service_started
      service_discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  task-migrator:
    image: lucianlupan/task_service:1.3
    depends_on:
      postgres_tasks:
        condition: service_healthy
      redis_task:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres_tasks
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_TASK_USER}
      POSTGRES_PASSWORD: ${PG_TASK_PASSWORD}
      POSTGRES_DB: ${PG_TASK_DB}
      REDIS_URL: "redis://redis_task:6379"
      SERVICE_NAME: task-service
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: sh -c "python manage.py migrate"
    deploy:
      replicas: 1
    networks:
     - mafia_network

  task-service:
    image: lucianlupan/task_service:1.3
    depends_on:
      task-migrator:
        condition: service_completed_successfully
      redis_task:
        condition: service_healthy
      service_discovery:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres_tasks
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_TASK_USER}
      POSTGRES_PASSWORD: ${PG_TASK_PASSWORD}
      POSTGRES_DB: ${PG_TASK_DB}
      REDIS_URL: "redis://redis_task:6379"
      SERVICE_NAME: task-service
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 25s
    networks:
     - mafia_network

  voting-migrator:
    image: lucianlupan/voting_service:1.3
    depends_on:
      postgres_voting:
        condition: service_healthy
      redis_voting:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres_voting
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_VOTING_USER}
      POSTGRES_PASSWORD: ${PG_VOTING_PASSWORD}
      POSTGRES_DB: ${PG_VOTING_DB}
      REDIS_URL: "redis://redis_voting:6379"
      SERVICE_NAME: voting-service
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: sh -c "python manage.py migrate"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
     - mafia_network

  voting-service:
    image: lucianlupan/voting_service:1.3
    depends_on:
      voting-migrator:
        condition: service_completed_successfully
      redis_voting:
        condition: service_healthy
      service_discovery:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres_voting
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_VOTING_USER}
      POSTGRES_PASSWORD: ${PG_VOTING_PASSWORD}
      POSTGRES_DB: ${PG_VOTING_DB}
      REDIS_URL: "redis://redis_voting:6379"
      SERVICE_NAME: voting-service
      SERVICE_DISCOVERY_URL: http://service_discovery:8500
    command: sh -c "python manage.py runserver 0.0.0.0:8001"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 25s
    networks:
     - mafia_network

  gateway:
    image: yum3lo/mafia-gateway:4.8
    container_name: gateway
    ports:
      - "${GATEWAY_PORT}:3000"
    environment:
      USER_MANAGEMENT_URL: ${USER_MANAGEMENT_URL}
      GAME_SERVICE_URL: ${GAME_SERVICE_URL}
      COMMUNICATION_SERVICE_URL: ${COMMUNICATION_SERVICE_URL}
      RUMORS_SERVICE_URL: ${RUMORS_SERVICE_URL}
      SHOP_SERVICE_URL: ${SHOP_SERVICE_URL}
      ROLEPLAY_SERVICE_URL: ${ROLEPLAY_SERVICE_URL}
      CHARACTER_SERVICE_URL: ${CHARACTER_SERVICE_URL}
      TOWN_SERVICE_URL: ${TOWN_SERVICE_URL}
      TASK_SERVICE_URL: ${TASK_SERVICE_URL}
      VOTING_SERVICE_URL: ${VOTING_SERVICE_URL}
      REDIS_NODES: "redis_shard_1:6379,redis_shard_2:6379,redis_shard_3:6379"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - service_discovery
      - message_broker
      - user_management_service
      - game_service
      - communication_service
      - rumor_service
      - shop-service
      # - roleplay-service
      - character_service
      - town_service
      - task-service
      - voting-service
      - redis_shard_1
      - redis_shard_2
      - redis_shard_3
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
     - mafia_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      service_discovery:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3050:3050"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
      - GF_USERS_DEFAULT_THEME=dark
      - GF_SERVER_HTTP_PORT=3050
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3050/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
     - mafia_network

  test_unstable_service:
    image: lucianlupan/fail_service:1.0
    deploy:
      replicas: 3
    environment:
      PORT: 3010
      SERVICE_NAME: test_unstable_service
      SERVICE_DISCOVERY_URL: "http://service_discovery:8500"
      CONTAINER_NAME: test_unstable_service
    depends_on:
      service_discovery:
        condition: service_healthy
    restart: "no"
    networks:
     - mafia_network


