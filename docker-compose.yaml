      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  redis_voting:
    image: redis:7
    container_name: redis_voting
    restart: always
    ports:
      - "6383:6379"
    volumes:
      - redis_voting_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
     - mafia_network

  user_management_service:
    image: yum3lo/mafia-user_management-service:2.2
    deploy:
      replicas: 3
    depends_on:
      message_broker:
        condition: service_healthy
      postgres_user_primary:
        condition: service_healthy
    environment:
      DATABASE_WRITE_URL: "postgresql://${PG_USER_MANAGEMENT_USER}:${PG_USER_MANAGEMENT_PASSWORD}@postgres_user_primary:5432/${PG_USER_MANAGEMENT_DB}"
      DATABASE_READ_URLS: "postgresql://${PG_USER_MANAGEMENT_USER}:${PG_USER_MANAGEMENT_PASSWORD}@postgres_user_replica_1:5432/${PG_USER_MANAGEMENT_DB},postgresql://${PG_USER_MANAGEMENT_USER}:${PG_USER_MANAGEMENT_PASSWORD}@postgres_user_replica_2:5432/${PG_USER_MANAGEMENT_DB}"
      JWT_SECRET: ${JWT_SECRET}
      MESSAGE_BROKER_URL: ${MESSAGE_BROKER_URL}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  game_service:
    image: yum3lo/mafia-game-service:2.5
    deploy:
      replicas: 3
    depends_on:
      redis_shard_1:
        condition: service_healthy
      redis_shard_2:
        condition: service_healthy
      redis_shard_3:
        condition: service_healthy
      message_broker:
        condition: service_healthy
    environment:
      SERVER_GAME_PORT: 3002
      REDIS_NODES: "redis_shard_1:6379,redis_shard_2:6379,redis_shard_3:6379"
      GATEWAY_URL: http://gateway:3000
      MESSAGE_BROKER_URL: ${MESSAGE_BROKER_URL}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  communication_service:
    image: valeriafz/mafia-communication-service:2.2
    deploy:
      replicas: 3
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://${PG_COMMUNICATION_USER}:${PG_COMMUNICATION_PASSWORD}@postgres_communication_primary:5432/${PG_COMMUNICATION_DB}"
      REDIS_URL: redis://redis_communication:6379
      PORT: 3003
      SERVICE_NAME: communication_service
      SERVICE_DISCOVERY_URL: ${SERVICE_DISCOVERY_URL}
      USER_SERVICE_URL: ${USER_MANAGEMENT_URL}
      GAME_SERVICE_URL: ${GAME_SERVICE_URL}
      TOWN_SERVICE_URL: ${TOWN_SERVICE_URL}
      MESSAGE_BROKER_URL: ${MESSAGE_BROKER_URL}
    depends_on:
      postgres_communication_primary:
        condition: service_healthy
      redis_communication:
        condition: service_healthy
      message_broker:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  rumor_service:
    image: valeriafz/rumors-service:v2.0
    deploy:
      replicas: 3
    restart: always
    environment:
      DATABASE_URL: "postgresql://${PG_RUMOR_USER}:${PG_RUMOR_PASSWORD}@postgres_rumor_primary:5432/${PG_RUMOR_DB}?schema=public"
      NODE_ENV: development
      PORT: 3004
      SERVICE_NAME: rumor_service
      SERVICE_DISCOVERY_URL: ${SERVICE_DISCOVERY_URL}
      TASK_SERVICE_URL: ${TASK_SERVICE_URL}
      CHARACTER_SERVICE_URL: ${CHARACTER_SERVICE_URL}
      TOWN_SERVICE_URL: ${TOWN_SERVICE_URL}
      MESSAGE_BROKER_URL: ${MESSAGE_BROKER_URL}
      USE_MESSAGE_BROKER: ${USE_MESSAGE_BROKER:-false}
    depends_on:
      postgres_rumor_primary:
        condition: service_healthy
      message_broker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
     - mafia_network

  shop-service:
    image: mycallangel0/shop-service:v1.5.0
    deploy:
      replicas: 3
    depends_on:
      postgres_shop_haproxy:
        condition: service_started
      service_discovery:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres_shop_haproxy:5432/${PG_SHOP_DB}"
      SPRING_DATASOURCE_USERNAME: ${PG_SHOP_USER}
      SPRING_DATASOURCE_PASSWORD: ${PG_SHOP_PASSWORD}
      SERVER_PORT: 3005
      SERVICE_NAME: shop-service
      GATEWAY_PORT: ${GATEWAY_PORT}
      SERVICE_DISCOVERY_URL: ${SERVICE_DISCOVERY_URL}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
     - mafia_network

