    volumes:
      - postgres_shop_replica_1_data:/var/lib/postgresql/data
    command: >
      bash -c "
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Running base backup...';
        pg_basebackup -h postgres_shop_primary -D /var/lib/postgresql/data -U replicator -Fp -Xs -P -R;
        chown -R postgres:postgres /var/lib/postgresql/data;
        chmod 0700 /var/lib/postgresql/data;
